<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Brochure Showcase | A6 TechEdge</title>
  <style>
    :root {
      --primary: #377dff;
      --dark: #0a2540;
      --light: #f6f8fa;
      --text: #222;
      --muted: #555;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter', 'Segoe UI', Arial, sans-serif; background: var(--light); color: var(--text); line-height:1.6; }

    header {
      background: var(--dark);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(10,37,64,0.1);
    }
    header h1 { font-size:2rem; font-weight:700; margin-bottom:0.3rem; }
    header p { color: #b3c7e6; font-size:1rem; }

    main { max-width: 1000px; margin:2rem auto; padding:0 1rem; }
    h2 { text-align:center; font-size:1.6rem; font-weight:600; color: var(--dark); margin-bottom:1.5rem; }

    .brochure-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    @media (min-width: 700px) {
      .brochure-list { grid-template-columns: 1fr 1fr; }
    }

    .brochure-item {
      background: #fff;
      border: 1px solid #e3e8ee;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 10px rgba(10,37,64,0.07);
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .brochure-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(55,125,255,0.12);
      border: 1.5px solid var(--primary);
    }
    .brochure-item img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .brochure-item h3 { margin: 0; color: var(--primary); font-size:1.15rem; font-weight:600; }

    footer {
      background: var(--dark);
      color: #b3c7e6;
      text-align:center;
      padding:1rem 0;
      font-size:0.9rem;
      margin-top:3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Product Brochure Showcase</h1>
    <p>Marketing & Product Brochures</p>
  </header>

  <main>
    <section>
      <div class="brochure-list">
        <div class="brochure-item">
          <img src="images/brochure1.png" alt="Luxury Skincare Line" />
          <h3>Luxury Skincare Line</h3>
        </div>
        <div class="brochure-item">
          <img src="images/brochure2.png" alt="Tech Gadget Catalog" />
          <h3>Tech Gadget Catalog</h3>
        </div>
        <!-- Add more brochure-item blocks as needed -->
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 A6 TechEdge Creations | All Rights Reserved
  </footer>

  <script>
    // Hover effect for brochure titles
    document.querySelectorAll('.brochure-item h3').forEach(title => {
      title.addEventListener('mouseover', () => title.style.color = "#174ea6");
      title.addEventListener('mouseout', () => title.style.color = "var(--primary)");
    });
  </script>

</body>
</html>
